<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ CineVault</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<div class="toast-container" id="toastContainer"></div>

<div class="auth-container">
  <div class="auth-card">
    <a href="../index.html" style="display:block;text-align:center;text-decoration:none;font-size:1.8rem;font-weight:800;color:var(--accent);margin-bottom:1.25rem;">
      Cine<span style="color:white">Vault</span>
    </a>
    <h2 class="auth-title">Create Account ðŸŽ¬</h2>
    <p class="auth-subtitle">Join CineVault to track your movies</p>

    <form id="registerForm" onsubmit="handleRegister(event)">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-input" placeholder="John Doe" required />
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-input" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <div style="position:relative;">
          <input type="password" id="password" class="form-input" placeholder="Min 6 characters" required minlength="6" />
          <button type="button" onclick="togglePwd('password', 'eyeIcon')"
            style="position:absolute;right:0.85rem;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--text-muted);cursor:pointer;">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter password" required />
      </div>
      <button type="submit" class="btn btn-primary" id="regBtn" style="width:100%;justify-content:center;margin-top:0.5rem;">
        Create Account
      </button>
    </form>

    <p style="text-align:center;color:var(--text-muted);font-size:0.9rem;margin-top:1.5rem;">
      Already have an account?
      <a href="login.html" style="color:var(--accent);text-decoration:none;font-weight:600;">Login</a>
    </p>
  </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/main.js"></script>
<script>
if (Auth.isLoggedIn()) window.location.href = '../index.html';

function togglePwd(inputId, iconId) {
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);
  input.type = input.type === 'password' ? 'text' : 'password';
  icon.className = input.type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
}

async function handleRegister(e) {
  e.preventDefault();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirmPassword').value;

  if (password !== confirm) {
    showToast('Passwords do not match', 'error');
    return;
  }

  const btn = document.getElementById('regBtn');
  btn.disabled = true;
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

  try {
    const data = await UserAPI.register({
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      password,
    });
    Auth.login(data.token, data.user);
    showToast(`Welcome to CineVault, ${data.user.name}! ðŸŽ‰`, 'success');
    setTimeout(() => window.location.href = '../index.html', 800);
  } catch(e) {
    showToast(e.message, 'error');
    btn.disabled = false;
    btn.innerHTML = 'Create Account';
  }
}
</script>
</body>
</html>
